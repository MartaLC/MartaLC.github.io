<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-with, initial-scale-1">
	<link rel="stylesheet" href="style.css">
	<title>Bienvenue au duel</title>
</head>
<body>
	<h1>Holmgang: Duel des Vikings</h1>
  <div class="container-screen">
    <div class="box">
      <fieldset>
        <h2>Joueur 1: Lagertha</h2>
        <div class="character-photo">
          <img src="lagertha.png" id="lagertha-photo" alt="lagertha-personnage-image">
        </div>
        <ul>
          <li>Statut:
            <span id="status-Lagertha"></span>
          </li>
          <li>Points de vie:
            <span id="health-Lagertha">100</span>
          </li>
          <li>Arme:
            <p class="weapon-name">brindille</p>
            <div id="weapon-Lagertha" class="weapon"><img src="twig.png" alt="weapon-image"></div>
          </li>
          <li>Points de dégâts:
            <span class="weapon-force">10</span>
          </li>
        </ul>
      </fieldset>
    </div>
    <div class="game">
      <table id="carte">
      </table>
    </div>
    <div id="fightmap">
    </div>
    <div class="box2">
      <fieldset>
        <h2>Joueur 2: Aslaug</h2>
        <div class="character-photo"><img src="aslaug.png" alt="aslaug-personnage-image"></div>
        <ul>
          <li>Statut:
            <span id="status-Aslaug"></span>
          </li>
          <li>Points de vie:
            <span id="health-Aslaug">100</span>
          </li>
          <li>Arme: 
            <p class="weapon-name">brindille</p>
            <div id="weapon-Aslaug" class="weapon" ><img src="twig2.png" alt="weapon-image"></div>
          </li>
          <li>Points de dégâts:<span class="weapon-force">10</span>
          </li>
        </ul>
        </fieldset>    
    </div>
    </div>
  <div class="container">
      <button type="button" id="button">J'ai fini!</button> 
  </div>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="polyfill.bundle.js"></script>
  <script src="app.bundle.js"></script>
</body>
</html>
